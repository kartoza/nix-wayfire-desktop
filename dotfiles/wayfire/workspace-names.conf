# Wayfire workspace names configuration
# Format: workspace_number=workspace_name
# This file maps workspace numbers (0-8 for 3x3 grid) to human-readable names

# Top row (workspaces 0, 1, 2)
0=Browser
1=Chat
2=Terminal

# Middle row (workspaces 3, 4, 5) 
3=Project1
4=Project2
5=Media

# Bottom row (workspaces 6, 7, 8)
6=Documents
7=Games
8=System