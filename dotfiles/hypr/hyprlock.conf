# Hyprlock configuration with Kartoza theming
# Converted from swaylock-effects configuration to match branding
#
# Kartoza Theme Colors:
# - Primary blue: #569FC6
# - Accent orange: #DF9E2F
# - Dark background: #162127, #0D1A1F
# - Light text: #E6F7F6

general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = true
    ignore_empty_input = false
}

# Wallpaper background (same as desktop - will be set by module)
background {
    monitor =
    path = /etc/wallpapers/kartoza.png
    color = rgba(13, 26, 31, 1.0)
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field (password entry)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    # Default state (locked)
    outer_color = rgb(569FC6)
    inner_color = rgba(22, 33, 39, 0.8)
    font_color = rgb(E6F7F6)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 10
    # Verifying state
    check_color = rgb(DF9E2F)
    # Wrong password state
    fail_color = rgb(D32F2F)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    # Caps lock state
    capslock_color = rgb(DF9E2F)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -150
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %B %d')"
    color = rgb(E6F7F6)
    font_size = 24
    font_family = Nunito

    position = 0, 350
    halign = center
    valign = center
}

# Time label (large clock)
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    color = rgb(E6F7F6)
    font_size = 120
    font_family = Nunito Bold

    position = 0, 250
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = cmd[update:1000] hyprctl devices -j | jq -r '.keyboards[] | select(.main) | .active_keymap' | head -n1
    color = rgb(E6F7F6)
    font_size = 20
    font_family = Nunito

    position = 0, -250
    halign = center
    valign = center
}

# Caps lock indicator
label {
    monitor =
    text = cmd[update:1000] if [ "$(hyprctl devices -j | jq -r '.keyboards[] | select(.main) | .capslock')" == "true" ]; then echo "CAPS LOCK ON"; fi
    color = rgb(DF9E2F)
    font_size = 18
    font_family = Nunito Bold

    position = 0, -300
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text =     $USER
    color = rgb(E6F7F6)
    font_size = 28
    font_family = Nunito

    position = 0, -50
    halign = center
    valign = center
}
