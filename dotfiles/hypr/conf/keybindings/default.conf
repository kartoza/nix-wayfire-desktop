# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = /etc/xdg/hypr/scripts
$SCRIPTS = /etc/xdg/ml4w/scripts

# Applications
bind = $mainMod, RETURN, exec, /etc/xdg/ml4w/settings/terminal.sh    # Open the terminal
bind = $mainMod, B, exec, /etc/xdg/ml4w/settings/browser.sh          # Open the browser
bind = $mainMod, E, exec, /etc/xdg/ml4w/settings/filemanager.sh      # Open the filemanager
bind = $mainMod CTRL, E, exec, /etc/xdg/ml4w/settings/emojipicker.sh # Open the emoji picker
bind = $mainMod CTRL, C, exec, /etc/xdg/ml4w/settings/calculator.sh  # Open the calculator

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# Windows
bind = $mainMod, Q, killactive                                                              # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1                                                           # Maximize Window
bind = $mainMod, T, togglefloating                                                          # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $mainMod, V, togglesplit                                                             # Toggle split
bind = $mainMod, H, movefocus, l                                                            # Move focus left (vim)
bind = $mainMod, L, movefocus, r                                                            # Move focus right (vim)
bind = $mainMod, K, movefocus, u                                                            # Move focus up (vim)
bind = $mainMod, J, movefocus, d                                                            # Move focus down (vim)
bind = $mainMod, left, movefocus, l                                                         # Move focus left (arrow)
bind = $mainMod, right, movefocus, r                                                        # Move focus right (arrow)
bind = $mainMod, up, movefocus, u                                                           # Move focus up (arrow)
bind = $mainMod, down, movefocus, d                                                         # Move focus down (arrow)
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $mainMod SHIFT, L, resizeactive, 100 0                                               # Increase window width (vim)
bind = $mainMod SHIFT, H, resizeactive, -100 0                                              # Reduce window width (vim)
bind = $mainMod SHIFT, J, resizeactive, 0 100                                               # Increase window height (vim)
bind = $mainMod SHIFT, K, resizeactive, 0 -100                                              # Reduce window height (vim)
bind = $mainMod SHIFT, right, resizeactive, 100 0                                           # Increase window width (arrow)
bind = $mainMod SHIFT, left, resizeactive, -100 0                                           # Reduce window width (arrow)
bind = $mainMod SHIFT, down, resizeactive, 0 100                                            # Increase window height (arrow)
bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height (arrow)
bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = $mainMod CTRL, V, swapsplit                                                          # Swapsplit
bind = $mainMod ALT, H, swapwindow, l                                                       # Swap tiled window left (vim)
bind = $mainMod ALT, L, swapwindow, r                                                       # Swap tiled window right (vim)
bind = $mainMod ALT, K, swapwindow, u                                                       # Swap tiled window up (vim)
bind = $mainMod ALT, J, swapwindow, d                                                       # Swap tiled window down (vim)
bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left (arrow)
bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right (arrow)
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up (arrow)A
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down (arrow)
# Window cycling with hyprshell
# Alt+Tab: Overview mode with launcher (handled by hyprshell daemon)
# Super+Tab: Switch mode for window cycling (handled by hyprshell daemon)

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration
bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh                         # Toggle animations
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh                                  # Take a screenshot
bind = $mainMod ALT, F, exec, $HYPRSCRIPTS/screenshot.sh --instant                        # Take an instant full-screen screenshot
bind = $mainMod ALT, S, exec, $HYPRSCRIPTS/screenshot.sh --instant-area                   # Take an instant area screenshot
bind = $mainMod CTRL, Q, exec, /etc/xdg/ml4w/scripts/wlogout.sh                          # Start wlogout
bind = $mainMod SHIFT, W, exec, /etc/xdg/hypr/scripts/waypaper.sh --random                                         # Change the wallpaper
bind = $mainMod CTRL, W, exec, /etc/xdg/hypr/scripts/waypaper.sh                                                   # Open wallpaper selector
bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh                        # Start random wallpaper script
bind = $mainMod, SPACE, exec, $HYPRSCRIPTS/fuzzel-launcher.sh                            # Open application launcher
bind = $mainMod CTRL, K, exec, $HYPRSCRIPTS/keybindings.sh                                # Show keybindings
bind = $mainMod, comma, exec, $HYPRSCRIPTS/keybind-cheatsheet.sh                          # Open interactive keybind cheat sheet

# Custom Tools & Features
bind = $mainMod, period, exec, /etc/xdg/hypr/scripts/emoji-picker.sh                   # Emoji picker with fuzzel
bind = $mainMod, P, exec, /etc/xdg/hypr/scripts/clipboard.sh show                      # Open clipboard manager
bind = CTRL, 6, exec, /etc/xdg/hypr/scripts/screen-recorder.sh                         # Screen recording toggle
bind = CTRL $mainMod, K, exec, /etc/xdg/hypr/scripts/wshowkeys-toggle.sh               # Toggle on-screen keys
bind = $mainMod SHIFT, B, exec, /etc/xdg/waybar/launch.sh                                # Reload waybar
bind = $mainMod CTRL, B, exec, /etc/xdg/waybar/toggle.sh                                 # Toggle waybar
bind = $mainMod SHIFT, R, exec, $HYPRSCRIPTS/loadconfig.sh                                # Reload hyprland config
bind = $mainMod CTRL, T, exec, /etc/xdg/waybar/themeswitcher.sh                          # Open waybar theme switcher
bind = $mainMod CTRL, S, exec, flatpak run com.ml4w.settings                              # Open ML4W Dotfiles Settings app
bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh                                    # Toggle game mode
bind = $mainMod CTRL, L, exec, /etc/xdg/hypr/scripts/power.sh lock                       # Launch Hyprshade
bind = $mainMod SHIFT, H, exec, $HYPRSCRIPTS/hyprshade.sh                                 # Start wlogout
bind = CTRL, Tab, exec, /etc/xdg/ml4w/scripts/focus.sh                                   # Open Select Window Menu
bind = CTRL ALT, T, exec, /etc/xdg/ml4w/themes/themes.sh                                   # Open Select Window Menu

# Workspace Switcher
bind = $mainMod, S, exec, $HYPRSCRIPTS/workspace-switcher.sh                             # Open fuzzel workspace switcher

# Scratchpad (Special Workspace)
bind = $mainMod, D, togglespecialworkspace, scratchpad                               # Toggle scratchpad overlay
bind = $mainMod, D, exec, $HYPRSCRIPTS/scratchpad-toggle.sh                         # Update scratchpad widget
bind = $mainMod SHIFT, D, movetoworkspace, special:scratchpad                        # Move active window to scratchpad

# Sidepad
bind = $mainMod CTRL, right, exec, /etc/xdg/ml4w/scripts/sidepad.sh                      # Open Sidepad
bind = $mainMod CTRL, left, exec, /etc/xdg/ml4w/scripts/sidepad.sh --hide                # Close Sidepad
bind = $mainMod ALT, S, exec, /etc/xdg/ml4w/scripts/sidepad.sh --init                    # Init Sidepad
bind = $mainMod SHIFT, S, exec, /etc/xdg/ml4w/scripts/sidepad.sh --select                # Select Sidepad

# Workspaces
bind = $mainMod, 1, exec, $HYPRSCRIPTS/workspace-changed.sh 0  # Open workspace 1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, exec, $HYPRSCRIPTS/workspace-changed.sh 1  # Open workspace 2
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, exec, $HYPRSCRIPTS/workspace-changed.sh 2  # Open workspace 3
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, exec, $HYPRSCRIPTS/workspace-changed.sh 3  # Open workspace 4
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, exec, $HYPRSCRIPTS/workspace-changed.sh 4  # Open workspace 5
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, exec, $HYPRSCRIPTS/workspace-changed.sh 5  # Open workspace 6
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, exec, $HYPRSCRIPTS/workspace-changed.sh 6  # Open workspace 7
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, exec, $HYPRSCRIPTS/workspace-changed.sh 7  # Open workspace 8
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, exec, $HYPRSCRIPTS/workspace-changed.sh 8  # Open workspace 9
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

# Note: Super+Tab is handled by hyprshell for window switching
# Note: Alt+Tab is handled by hyprshell for overview/launcher

bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1  # Move all windows to workspace 1
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2  # Move all windows to workspace 2
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3  # Move all windows to workspace 3
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4  # Move all windows to workspace 4
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5  # Move all windows to workspace 5
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6  # Move all windows to workspace 6
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7  # Move all windows to workspace 7
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8  # Move all windows to workspace 8
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9  # Move all windows to workspace 9
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

bind = $mainMod, mouse_down, workspace, e+1  # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1    # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Desktop zoom (like Wayfire) for accessibility and presentations
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Zoom in
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Zoom out
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1                     # Reset zoom

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+                                                                          # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-                                                                               # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, /etc/xdg/ml4w/settings/calculator.sh                                                                                         # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, flatpak run com.ml4w.settings                                                                                                      # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

