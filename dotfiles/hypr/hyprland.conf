# Kartoza Hyprland Configuration
# Hyprland configuration

# Monitor configuration
monitor=,preferred,auto,@FRACTIONAL_SCALING@

# Startup applications
exec-once = waybar
exec-once = @NOTIFICATION_COMMAND@
exec-once = blueman-applet
exec-once = clipse -listen
exec-once = nm-applet --indicator
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || ${pkgs.polkit_gnome}/libexec/polkit-gnome-authentication-agent-1
exec-once = @WALLPAPER_COMMAND@
exec-once = unlock-keyring
exec-once = swayidle -w timeout 600 '@SWAYLOCK_COMMAND@' timeout 700 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '@SWAYLOCK_COMMAND@'

# Input configuration
input {
    kb_layout = @KEYBOARD_LAYOUTS@
    kb_options = grp:alt_shift_toggle,caps:escape
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = false
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 1.0
    }
    
    sensitivity = 0
    accel_profile = flat
}

# General configuration
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(DF9E2Fff)
    col.inactive_border = rgba(8A8B8Bff)
    
    layout = dwindle
    allow_tearing = false
}

# Window rules for floating by default
windowrulev2 = float, class:.*

# Decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animation
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_on_top = true
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.95, class:^(kitty)$
windowrulev2 = workspace 2, class:^(kitty)$
windowrulev2 = workspace 1, class:^(chromium)$
windowrulev2 = float, class:^(gcr-prompter)$
windowrulev2 = float, class:^(org.gnome.keyring.SystemPrompter)$
windowrulev2 = float, title:^(Unlock Login Keyring)$
windowrulev2 = float, title:^(Authentication Required)$

# Key bindings
$mainMod = SUPER

# Application launchers (updated to upstream defaults)
bind = $mainMod, R, exec, fuzzel                    # Default: App menu
bind = $mainMod, E, exec, nautilus                 # Default: File manager
bind = $mainMod, Q, exec, kitty                    # Default: Terminal
bind = $mainMod, V, togglefloating                 # Default: Toggle floating
bind = $mainMod, P, pseudo                         # Default: Toggle pseudotiling
bind = $mainMod, J, togglesplit                    # Default: Toggle split
# Custom additions
bind = $mainMod, SPACE, exec, fuzzel               # Alternative app launcher
bind = $mainMod, RETURN, exec, kitty               # Alternative terminal
bind = $mainMod, period, exec, @EMOJI_COMMAND@     # Emoji picker
bind = $mainMod, U, exec, grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy  # Color picker
bind = $mainMod, K, exec, @WSHOWKEYS_TOGGLE_COMMAND@  # Show keys
bind = $mainMod ALT, V, exec, kitty -e clipse       # Clipboard manager

# Window management (upstream defaults)
bind = $mainMod, C, killactive,                    # Default: Close window
bind = $mainMod, M, exit,                          # Default: Exit Hyprland
bind = $mainMod SHIFT, F, fullscreen, 0            # Fullscreen
bind = $mainMod SHIFT, P, pin,                     # Pin window
bind = $mainMod, S, togglespecialworkspace,        # Default: Toggle scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special # Move to scratchpad
# Custom window management
bind = $mainMod, F, togglefloating,                # Custom: Toggle floating (conflicts with upstream)
bind = $mainMod, D, togglespecialworkspace,        # Custom: Alternative scratchpad toggle

# Move focus (upstream uses arrows, keeping vim keys as alternative)
bind = $mainMod, LEFT, movefocus, l                # Default: Move focus left
bind = $mainMod, RIGHT, movefocus, r               # Default: Move focus right
bind = $mainMod, UP, movefocus, u                  # Default: Move focus up
bind = $mainMod, DOWN, movefocus, d                # Default: Move focus down
# Vim-style focus movement (custom)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with mainMod + CTRL + vim keys
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Workspace bindings (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Workspace navigation with arrow keys (custom grid layout)
bind = $mainMod CTRL, LEFT, workspace, e-1         # Previous workspace
bind = $mainMod CTRL, RIGHT, workspace, e+1        # Next workspace
bind = $mainMod CTRL, UP, workspace, e-3           # Workspace above (3x3 grid)
bind = $mainMod CTRL, DOWN, workspace, e+3         # Workspace below (3x3 grid)

# Move window to workspace with arrow keys
bind = $mainMod SHIFT CTRL, LEFT, movetoworkspace, e-1
bind = $mainMod SHIFT CTRL, RIGHT, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, UP, movetoworkspace, e-3
bind = $mainMod SHIFT CTRL, DOWN, movetoworkspace, e+3

# Custom workspace switcher (conflicts with upstream scratchpad)
bind = $mainMod ALT, S, exec, @WORKSPACE_SWITCHER_COMMAND@

# Expo/overview
bind = $mainMod, E, overview:toggle

# Monitor/window movement (updated)
bind = $mainMod SHIFT, LEFT, movewindow, mon:l     # Move window to left monitor
bind = $mainMod SHIFT, RIGHT, movewindow, mon:r    # Move window to right monitor
bind = $mainMod SHIFT, UP, movewindow, mon:u       # Move window to upper monitor
bind = $mainMod SHIFT, DOWN, movewindow, mon:d     # Move window to lower monitor
# Center window (custom)
bind = $mainMod ALT, DOWN, centerwindow

# Screenshots (standardized)
bind = , PRINT, exec, hyprshot -m output           # Screenshot full output
bind = SHIFT, PRINT, exec, hyprshot -m region      # Screenshot region
bind = $mainMod, PRINT, exec, hyprshot -m window   # Screenshot window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output -d 3  # Screenshot with delay
# Additional screenshot tools (custom)
bind = CTRL, 4, exec, grim -g "$(slurp)" /tmp/screenshot.png && gradia /tmp/screenshot.png
bind = CTRL, 5, exec, grim /tmp/screenshot.png && gradia /tmp/screenshot.png

# Media keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMute, exec, volumectl toggle-mute
bind = , XF86AudioRaiseVolume, exec, volumectl -u up
bind = , XF86AudioLowerVolume, exec, volumectl -u down
bind = , XF86MonBrightnessUp, exec, lightctl up
bind = , XF86MonBrightnessDown, exec, lightctl down

# System controls
bind = CTRL ALT, L, exec, @SWAYLOCK_COMMAND@
bind = CTRL ALT, S, exec, systemctl suspend
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = CTRL, 6, exec, @RECORD_TOGGLE_COMMAND@

# Mouse bindings (upstream defaults)
bindm = $mainMod, mouse:272, movewindow            # Default: Move window with mouse
bindm = $mainMod, mouse:273, resizewindow          # Default: Resize window with mouse
# Scroll through workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cursor configuration
env = XCURSOR_SIZE,@CURSOR_SIZE@
env = XCURSOR_THEME,@CURSOR_THEME@

# Per-display output sections will be appended here
@DISPLAY_OUTPUTS@